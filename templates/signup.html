<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
<div id="particles-js"></div>

      <div class="col s12 m5">
        <div class="card-panel white" id="login">
        	<div class="container">
        	<img class="responsive-img" style="margin-left: auto; margin-right: auto; display: block;" src="{{ url_for('static', filename='images/logo.png') }}">
        	</div>
        	<div class="row">
        	<div class="row"></div>
    <form class="col s12" id="contact_form" method="POST", action="{{ url_for('createUser') }}">

      <div class="row">
        <div class="input-field col s6">
          <input name="firstname" placeholder="Alan" id="first_name" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input name="lastname" placeholder="Ableson" id="last_name" type="text" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="username" placeholder="Alan420" id="username" type="text" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="email" placeholder="alanprof@queensu.ca" id="email" type="email" class="validate" required="true" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" placeholder="************" id="password" type="password" class="validate" required>
          <label for="password">Password (more than 7 characters)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="confirm" placeholder="************" id="confirmPassword" type="password" class="validate" required> 
          <label for="confirmPassword">Confirm Password</label>
        </div>
      </div>
      <p id="message">{{ error }}</p>
      <br>
      <div class="row">
      <a href="index" class="waves-effect waves-light btn-large orange darken-2" style="margin-right: 20em"><i class="material-icons left">arrow_back</i>Back</a>
      <button class="waves-effect waves-light btn-large disabled" id="submit" style="background-color: #80006f" onclick="Register()"><i class="material-icons left" type="submit">send</i>Submit</button>
    </div>
    </form>
    </div>
  </div>
<script src="{{ url_for('static', filename='js/particles.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
